<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>IPFS Pin Sync</title></head><body style="background-color:#343A41;padding:20px;"><div class="container-fluid text-center border rounded" style="background-color:#E66A00;"><h2 class="m-2 text-white">IPFS Pinning Service Synchronizer</h2><br/><div class="row"><div class="col border rounded m-2"><h5 class="p-2 text-white">SOURCE PROVIDER</h5><form name="sourceLogin"><div class="mb-3 row"><label for="inputSourceEndpoint" class="col-sm-2 col-form-label">Endpoint</label><div class="col-sm-10"><input name="endpoint" class="form-control" id="inputSourceEndpoint" placeholder="https://api.pinata.cloud/psa" value="https://api.pinata.cloud/psa"></div></div><div class="mb-3 row"><label for="inputSourceToken" class="col-sm-2 col-form-label">Token</label><div class="col-sm-10"><input type="password" name="token" class="form-control" id="inputSourceToken"></div></div><div class="d-grid gap-2 mb-3"><button type="submit" class="btn btn-primary" id="sourceSubmitButton">Login to Source</button></div></form><table class="table table-bordered d-none text-white" id="sourceTable"><thead><tr><th scope="col">CID</th><th scope="col">Name</th></tr></thead><tbody id="sourceTableBody"></tbody></table></div><div class="col col-1 m-2"><div class="d-grid gap-2 m-b-3 m-t-3 text-white" style="height:100%"><button type="submit" class="btn btn-success disabled text-white" id="syncSubmitButton">Sync<br/><br/><i class="bi bi-arrow-repeat"></i></button></div></div><div class="col border rounded m-2"><h5 class="p-2 text-white">DESTINATION PROVIDER</h5><form name="destinationLogin"><div class="mb-3 row"><label for="inputDestinationEndpoint" class="col-sm-2 col-form-label">Endpoint</label><div class="col-sm-10"><input name="endpoint" class="form-control" id="inputDestinationEndpoint" placeholder="https://api.filebase.io/v1/ipfs" value="https://api.filebase.io/v1/ipfs"></div></div><div class="mb-3 row"><label for="inputDestinationToken" class="col-sm-2 col-form-label">Token</label><div class="col-sm-10"><input type="password" name="token" class="form-control" id="inputDestinationToken"></div></div><div class="d-grid gap-2 mb-3"><button type="submit" class="btn btn-primary" id="destinationSubmitButton">Login to Destination</button></div></form><table class="table table-bordered d-none text-white" id="destinationTable"><thead><tr><th scope="col">CID</th><th scope="col">Name</th></tr></thead><tbody id="destinationTableBody"></tbody></table><table class="table table-bordered d-none text-white" id="destinationProgress"><thead><tr><th scope="col">Name</th><th scope="col">Value</th></tr></thead><tbody id="destinationProgressBody"></tbody></table></div></div></div><script defer="defer" src="main.js"></script></body></html>
